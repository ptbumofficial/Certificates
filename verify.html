<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background: #f4f7fa;
      color: #222;
      margin: 0;
      padding: 30px;
    }

    h1 {
      color: #008000;
      margin-bottom: 10px;
    }

    h2 {
      color: #333;
      margin-top: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .certificate {
      margin-top: 25px;
    }

    img {
      margin-top: 10px;
      max-width: 95%;
      border: 2px solid #555;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    footer {
      margin-top: 40px;
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
    }

    a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 8px;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Certificate Verification ‚úÖ</h1>
  <div id="certificate-info">
    <p>Loading certificate details...</p>
  </div>

  <footer>
    <h3>Contact Us</h3>
    <p>
      üìß Email: <a href="mailto:ptbumofficial@gmail.com">ptbumofficial@gmail.com</a><br>
      üåê Facebook: <a href="https://facebook.com/BedariTechPakistan" target="_blank">Bedari Tech Pakistan</a><br>
      üíº LinkedIn: <a href="https://linkedin.com/company/bedari-tech-pakistan" target="_blank">Bedari Tech Pakistan</a>
    </p>
  </footer>

  <script>
    // Get certificate ID from URL
    const params = new URLSearchParams(window.location.search);
    const certId = params.get("id");

    const container = document.getElementById("certificate-info");

    if (certId) {
      // Show the verified certificate
      container.innerHTML = `
        <p><strong>Name:</strong> Verified Candidate</p>
        <p><strong>Certificate ID:</strong> ${certId}</p>
        <div class="certificate">
          <img src="images/${certId}.jpg" alt="Certificate ${certId}">
        </div>
        <h2>Bedari Tech Pakistan</h2>
      `;
    } else {
      // If no ID in URL
      container.innerHTML = `
        <p class="error">‚ùå No certificate ID provided. Please scan a valid QR code.</p>
      `;
    }
  </script>

</body>
</html>
